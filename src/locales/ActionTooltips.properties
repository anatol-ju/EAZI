attack = Eine einfache Attacke.\nDauer h\u00F4ngt von der Aktionsdauer,\ndem Modifikator des K\u00F4mpfers und\ndem eingestellten allgemeinen Modifikator ab.
attack2 = Eine komplexe Attacke.\nDauer h\u00F4ngt von der Aktionsdauer,\ndem Modifikator des K\u00F4mpfers und\ndem eingestellten allgemeinen Modifikator ab.
parry = Eine einfache Parade mit 0 AkP Dauer.
parry2 = Eine komplexe Parade mit 3 AkP Dauer.\nDiese entspricht einer Kombination aus einfacher Parade\nund einer anderen Aktion.
dodge = Der K\u00F4mpfer weicht dem Gegner aus.\nDas entspricht einer komplexen Reaktion mit 3 AkP.
wait = Der K\u00F4mpfer wartet 3 AkP ab.
move = Eine Bewegung mit einer Dauer von 3 AkP.
sprint = Diese Aktion dauert 6 AkP.
position = Diese Aktion dauert 6 AkP oder als komplexe\nAktion Aufstehen 9 AkP. Zus\u00F4tzlich gelten Modifikatoren durch den K\u00F4mpfer\nund der allgemeine Modifikator.
orientate = Das Orientieren dauert 9 AkP, kann aber\nauf 6 AkP gesenkt werden.
drawWeapon = Diese Aktion ist abh\u00F4ngig von der verwendeten\nWaffe. Dazu wird ein Modifikator f\u00FCr den K\u00F4mpfer\neingestellt sodass die einfache Dauer 6 bis 9 AkP betr\u00F4gt.\nDas Anlegen eines Schildes dauert 12 AkP und sollte \u00FCber 'Sonstiges'\ndurchgef\u00FChrt werden.
loadBow = Das Laden eines Bogens dauert 6, 9 oder 12 AkP.\nDieser Wert wird durch einen Modifikator f\u00FCr den K\u00F4mpfer eingestellt.
aim = Das Zielen dauert 8 AkP, kann aber um bis\nzu 4 AkP verk\u00FCrzt oder verl\u00F4ngert werden.
useMagic = Eine Aktion entspricht 6 AkP.
longAction = Eine Aktion entspricht 6 AkP.
otherAction = Eine Aktion entspricht 6 AkP.
choice = Es wird der Wert im Textfeld verwendet.\nDieser sollte f\u00FCr AkP ganzzahlig und gr\u00F6ßer als 0 sein, f\u00FCr Aktionen\nauch halbzahlig als Vielfaches von 0,5.
mod = "Ein allgemeiner Modifikator, der dazu benutzt\nwerden kann eine Handlung mit einer abweichenden Dauer durchzuf\u00FChren\nohne Werte des K\u00F4mpfers zu \u00F4ndern.
value = Dieses Feld wird f\u00FCr das W\u00F4hlen eines Wertes\nf\u00FCr die ausgew\u00F4hlte Handlung verwendet.
incr = Wert erh\u00F6hen.
decr = Wert senken.
